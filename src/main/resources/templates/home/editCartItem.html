<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Cập nhật số lượng sản phẩm</h5>
        </div>
        <div class="card-body">
            <p><b>Sản phẩm:</b> <span th:text="${cartItem.product.productName}"></span></p>
            <p><b>Giá/1kg:</b> <span th:text="${cartItem.product.price}"></span> VNĐ</p>

            <form th:action="@{/cart/edit/{id}(id=${cartItem.cartID})}" method="post">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng (kg):</label>
                    <input type="text" id="quantity" name="quantity"
                           th:value="${cartItem.quantity}"
                           class="form-control"
                           inputmode="decimal"
                           pattern="^\d+([,.]\d+)?$"
                           required />
                    <small class="text-muted">Nhập số, ví dụ: 1,5 hoặc 2.25</small>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/cart/list}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
