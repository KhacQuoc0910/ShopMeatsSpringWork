<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/HomePages/}">ShopMeat</a>
        <div>
            Xin chào, <b th:text="${currentUser.username}">user</b>
            <a class="btn btn-sm btn-outline-secondary ms-2" th:href="@{/logout}">Đăng xuất</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Giỏ hàng</h5>
        </div>

        <div class="card-body p-0">
            <div th:if="${#lists.isEmpty(carts)}" class="p-4 text-center text-muted">
                Giỏ hàng trống.
            </div>

            <div th:if="${!#lists.isEmpty(carts)}" class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Sản phẩm</th>
                        <th>Giá/1kg</th>
                        <th>Số lượng</th>
                        <th>Tạm tính</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iStat : ${carts}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${item.product.productName}"></td>
                        <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(carts)}" class="card-footer bg-white text-end">
            <b>Tổng:</b>
            <span th:text="${#numbers.formatDecimal(grandTotal, 0, 'DEFAULT', 2, 'DEFAULT')}">0</span>
        </div>

    </div>
</div>
</body>
</html>
